{% extends "base.html" %}
{% load static %}
{% block content %}
    <style>
        body {
            background-color: #ffffff; /* Світло-сірий фон */
            color: #555; /* Темний сірий колір для тексту */
        }

        .container {
            margin-top: 20px;
            border-radius: 10px; /* Закруглені кути рамки */
            padding: 20px; /* Відступ всередині контейнера */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Тінь */
            border: 1px solid #ccc; /* Рамка навколо контейнера */
        }

        img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            color: #343a40; /* Темно-сірий колір для заголовків */
        }

        p {
            color: #777; /* Світло-сірий колір для тексту */
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
  <h2 style="text-align: center">Аукціон ще не розпочався!!!</h2>
  <form  action="accepted/" method="post">
 {% csrf_token %}
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <img src="{% static auction.image %}" alt="Зображення аукціону" class="img-fluid">
        </div>

            <hr>
        </div>
    </div>


</div>
  <button type="submit" hidden="hidden" id="successed">ss</button>
  </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    var progress = document.querySelector('.progress');
    var timerElement = document.getElementById('timer');

    var totalTime = 60; // Время в секундах
    var remainingTime = totalTime;
    var interval = 1000; // Интервал обновления (1 секунда)

    // Оновлювати сервер кожні 20 секунд
    setInterval(function() {
    // Ваш код для оновлення сервера
    console.log('Сервер оновлюється...');
    location.reload()
}, 5000); // 10 секунд

    var button = document.getElementById('successed');

    if (1 < 0){
  button.click();
    }

    var timer = setInterval(function() {
        remainingTime = {{ auction.seconds_to_end }};
        var percent = (remainingTime / 60) * 100;
        progress.style.width = percent + '%';

        // Изменение цвета в зависимости от оставшегося времени
        if (remainingTime > 30) {
            progress.style.backgroundColor = 'green';
        } else if (remainingTime > 10) {
            progress.style.backgroundColor = 'yellow';
        } else {
            progress.style.backgroundColor = 'red';
        }

        timerElement.textContent = remainingTime + ' с'

        if (remainingTime <= 0) {
            clearInterval(timer);
            timerElement.textContent = 'Час вийшов!';

            // Отправляем запрос на бекэнд
            const csrf_cookieValue = document.cookie
    .split('; ')
    .find(row => row.startsWith('csrftoken')).split('=')[1];
            console.log(csrf_cookieValue)
            fetch('accepted/', {
                method: 'POST' +
                    '', // Метод запроса
                headers: {
                    'X-CSRFToken': csrf_cookieValue,
                    'Content-Type': 'application/json', // Тип содержимого
                    'Accepted-Type': 'True', // Тип содержимого
                    'Custom-header': "Is-COMMPLETED"
                },
                body: JSON.stringify({ message: 'Time is up!' }) // Тело запроса в формате JSON
            })
            .then(response => {
                console.log(response);
                window.location.href = response.url
            })
            .catch(error => {
                console.error('Error:', error); // Обработка ошибки, если запрос не удался
            });
        }

    }, interval);
    ;

</script>

{% endblock %}
